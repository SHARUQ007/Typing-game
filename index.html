<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
</head>
<body>
  <div class="container">
    <div class="quote">
      <p id="quote"></p>
    </div>
    <div class="input">
      <input type="text" id="input">
    </div>
    <div class="time-container">
      <p class="time-label">Time Taken:</p>
      <p id="quote-time"></p>
      <p class="time-label">Average Time Taken:</p>
      <p id="quote-time-average"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
